<div style="width: 100%; height: 90vh;" class="d-flex justify-content-center align-items-center">
    <div style="width: 800px;" class="shadow p-5 row rounded bg-info">
      <div class="col-lg-7 align-items-center">
        <form class="border rounded p-5">
          <h1 class="text-light fw-bolder">Login Form</h1>
          <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingInput" placeholder="Email" name="email" [(ngModel)]="email" >
              <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" [(ngModel)]="password">
              <label for="floatingPassword">Password</label>
            </div>
            <div class="text-center">
              <input (click)="login()" class="btn btn-warning text-light" type="button" value="Login">
            </div>
      </form>
      </div>
      <div class="col-lg-5">
        <img height="350px" class="w-100" src="https://relprod.relianceanimation.in/dist/images/login_illustration1.png" alt="">
      </div>
     
        
    </div>
</div>
